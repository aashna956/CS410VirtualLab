<!DOCTYPE html>
<html lang="en">
<head>
  <title>MeTA Search</title>
  <link href="css/custom.css" rel="stylesheet"/>
  <link href="css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container-fluid">
    <div class="page-header text-center">
      <h1>CS 410 Virtual Lab
      </h1>
    </div>
    <div class="input-group-btn search-panel col-xs-8 col-xs-offset-5">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        <span id="method_t">Method</span>
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li id="search"><a href="#">Search</a></li>
        <li id="topics"><a href="#">Topic Models</a></li>
      </ul>
    </div>
  </div>
  <br>
  <div class="topics-class" style="display:none">
    <div class="col-xs-8 col-xs-offset-2">
    <label for="num_words" id="num_words-label">Number of words </label>
      <div class="input-group">
        <input type="number" id="num_words" class="form-control">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" id="topic_button">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
        </div>
      </div>
      <div class="container col-xs-8">
        <div class="row">
        <div class="container" id="topic_results">
        <ul id="topic_results_list">
        </ul>
        </div>
        </div>
      </div>
  </div>
  <div class="search-class">
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <div class="input-group">
        <div class="input-group-btn search-panel">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            <span id="search_concept">Okapi BM25</span>
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li id="bm25"><a href="#">Okapi BM25</a></li>
            <li id="pivoted-length"><a href="#">Pivoted Length Normalization</a></li>
            <li id="dirichlet-prior"><a href="#">Dirichlet Prior Smoothing</a></li>
            <li id="jelinek-mercer"><a href="#">Jelinek-Mercer Smoothing</a></li>
            <li id="absolute-discount"><a href="#">Absolute Discount Smoothing</a></li>
          </ul>
        </div>
        <input type="hidden" name="search_param" value="all" id="search_param">
        <input type="text" class="form-control" placeholder="Enter a query..." id="query_text">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" id="search_button">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
      </div>
    </div>
  </div>
  <div class="text-center">
    <label for="s" style="display:none" id="s-label">s</label>
    <input type="number" id="s" style="display:none">
  </div>
  <div class="text-center">
    <label for="k1"  id="k1-label" style="display:none">k1</label>
    <input type="number" id="k1" style="display:none" >
  </div>
  <div  class="text-center">
    <label for="b" id="b-label" style="display:none" >b</label>
    <input type="number" id="b" style="display:none">
  </div>
  <div  class="text-center">
    <label for="k3" id="k3-label" style="display:none" >k3</label>
    <input type="number" id="k3" style="display:none">
  </div>
  <div  class="text-center">
    <label for="mu" style="display:none" id="mu-label">mu</label>
    <input type="number" id="mu" style="display:none">
 </div>
 <div  class="text-center">
  <label for="d" style="display:none" id="d-label">d</label>
  <input type="number" id="d" style="display:none">
</div>
<div  class="text-center">
  <label for="lambda" style="display:none" id="lambda-label">lambda</label>
  <input type="number" id="lambda" style="display:none">
</div>
  <div class="container">
    <div class="row">
      <div class="container" id="search_results">
        <ul id="search_results_list">
        </ul>
      </div>
    </div>
  </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="javascript/bootstrap.min.js"></script>
<script src="javascript/index.js"></script>
</html>
